<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="phone.css">
</head>
<body>
    <main id="body">
        <input type="text" id="display"> 
        <div id="first">
            <button onclick="every(7)" id="sev">7</button>
            <button onclick="every(8)" id="eig">8</button>
            <button onclick="every(9)" id="nin">9</button>
            <button onclick="every('/')">/</button>
        </div>
        <div id="second">
            <button onclick="every(4)" id="fou">4</button>
            <button onclick="every(5)" id="fiv">5</button>
            <button onclick="every(6)" id="six">6</button>
            <button onclick="every('*')">*</button>

        </div>
        <div id="third">
            <button onclick="every(1)" id="one">1</button>
            <button onclick="every(2)" id="two">2</button>
            <button onclick="every(3)" id="thr">3</button>
            <button onclick="every('-')">-</button>

        </div>
        <div id="fourth">
            <button onclick="every(0)" id="zer">0</button>
            <button onclick="every('.')">.</button>
            <button onclick="every('+')">+</button>
            <button onclick=" equal()" style="background-color: orangered;">=</button>

        </div>

    </main>
    
   
    <script src="script.js">
        
       
    </script>
</body>
</html>
